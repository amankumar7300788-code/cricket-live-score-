<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Cricket Scores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
background:#0b1220;
color:white;
font-family:Arial;
margin:0;
}

header{
background:#1e3c72;
padding:15px;
text-align:center;
font-size:24px;
font-weight:bold;
}

.section{
padding:15px;
}

.title{
font-size:20px;
margin-bottom:10px;
color:#00ffcc;
}

.match{
background:#1c2433;
padding:12px;
margin-bottom:10px;
border-radius:8px;
}

.name{
font-size:17px;
font-weight:bold;
}

.status{
color:#aaa;
margin-top:5px;
}

</style>

</head>

<body>

<header>
üèè LIVE CRICKET SCORES
</header>


<div class="section">
<div class="title">LIVE MATCHES</div>
<div id="live">Loading...</div>
</div>


<div class="section">
<div class="title">RECENT MATCHES</div>
<div id="recent">Loading...</div>
</div>


<script>

const API_KEY="1592f85f-8617-4497-9fe3-16a84e459413";


function loadLive(){

fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`)
.then(res=>res.json())
.then(data=>{

let html="";

if(data.data.length==0)
html="No live match found";

else{

data.data.forEach(match=>{

html+=`
<div class="match">
<div class="name">${match.name}</div>
<div class="status">${match.status}</div>
</div>
`;

});

}

document.getElementById("live").innerHTML=html;

});

}


function loadRecent(){

fetch(`https://api.cricapi.com/v1/matches?apikey=${API_KEY}&offset=0`)
.then(res=>res.json())
.then(data=>{

let html="";

data.data.slice(0,10).forEach(match=>{

html+=`
<div class="match">
<div class="name">${match.name}</div>
<div class="status">${match.status}</div>
</div>
`;

});

document.getElementById("recent").innerHTML=html;

});

}


loadLive();
loadRecent();

</script>

</body>
</html>
