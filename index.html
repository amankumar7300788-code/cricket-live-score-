<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Cricket Scores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:#0b1220;
font-family:Arial;
margin:0;
color:white;
}

header{
background:#1e3c72;
padding:15px;
text-align:center;
font-size:24px;
font-weight:bold;
}

.container{
padding:15px;
}

.match{
background:#1c2433;
margin-bottom:15px;
padding:15px;
border-radius:10px;
}

.team{
font-size:18px;
font-weight:bold;
}

.status{
color:#00ffcc;
margin-top:5px;
}

</style>
</head>

<body>

<header>
üèè LIVE CRICKET SCORES
</header>

<div class="container" id="matches">
Loading live matches...
</div>

<script>

const API_KEY = "1592f85f-8617-4497-9fe3-16a84e459413";

fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`)
.then(res => res.json())
.then(data => {

const container = document.getElementById("matches");
container.innerHTML = "";

if(!data.data || data.data.length === 0){
container.innerHTML = "No live matches found.";
return;
}

data.data.forEach(match => {

const div = document.createElement("div");
div.className = "match";

div.innerHTML = `
<div class="team">${match.name}</div>
<div class="status">${match.status}</div>
`;

container.appendChild(div);

});

})
.catch(err => {
document.getElementById("matches").innerHTML = "Error loading matches.";
});

</script>

</body>
</html>
