<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IND vs SA Live Score</title>

<style>

/* BACKGROUND */

body{
margin:0;
font-family:Arial;
background:linear-gradient(180deg,#0b0f1a,#111927);
color:white;
overflow:hidden;
}

/* HEADER */

.header{
display:flex;
justify-content:space-between;
align-items:center;
background:linear-gradient(90deg,#0d47a1,#1b5e20);
padding:15px 30px;
font-size:28px;
font-weight:bold;
}

/* TEAM */

.team{
display:flex;
align-items:center;
gap:10px;
}

.team img{
width:55px;
}

/* LIVE INDICATOR */

.live{
color:red;
animation:blink 1s infinite;
}

@keyframes blink{
0%{opacity:1;}
50%{opacity:0;}
100%{opacity:1;}
}

/* MAIN SCORE AREA */

.main{
text-align:center;
margin-top:50px;
}

/* SCORE ANIMATION */

.score{
font-size:90px;
font-weight:bold;
transition:all 0.5s ease;
}

.score.flash{
color:#00ffcc;
transform:scale(1.2);
}

/* DETAILS */

.details{
font-size:28px;
margin-top:15px;
}

/* PLAYER BOX */

.playerBox{
display:flex;
justify-content:center;
gap:50px;
margin-top:30px;
}

.player{
background:#1a2332;
padding:15px 30px;
border-radius:10px;
font-size:20px;
}

/* FOOTER */

.footer{
position:absolute;
bottom:0;
width:100%;
background:#111;
text-align:center;
padding:10px;
font-size:18px;
}

</style>

</head>

<body>

<div class="header">

<div class="team">
<img src="https://flagcdn.com/w80/in.png">
INDIA
</div>

<div class="live">
‚óè LIVE
</div>

<div class="team">
SOUTH AFRICA
<img src="https://flagcdn.com/w80/za.png">
</div>

</div>

<div class="main">

<div id="matchName" class="details">
Loading match...
</div>

<div id="score" class="score">
0/0
</div>

<div id="status" class="details">
Loading status...
</div>

<div class="playerBox">

<div class="player" id="batsman">
Batsman: Loading...
</div>

<div class="player" id="bowler">
Bowler: Loading...
</div>

</div>

</div>

<div class="footer">
T20 World Cup 2026 Live | Aman Kumar
</div>

<script>

const API_KEY = "1592f85f-8617-4497-9fe3-16a84e459413";

let lastScore = "";

async function loadScore(){

try{

let response = await fetch(
`https://api.cricketdata.org/v1/matches?apikey=${API_KEY}&status=live`
);

let data = await response.json();

let match = data.data.find(m =>
m.name.includes("India") &&
m.name.includes("South Africa")
);

if(match){

document.getElementById("matchName").innerHTML = match.name;

document.getElementById("status").innerHTML = match.status;

let scoreElement = document.getElementById("score");

if(lastScore !== match.score){

scoreElement.classList.add("flash");

setTimeout(()=>{
scoreElement.classList.remove("flash");
},500);

}

scoreElement.innerHTML = match.score;

lastScore = match.score;

document.getElementById("batsman").innerHTML =
"Batsman: Live";

document.getElementById("bowler").innerHTML =
"Bowler: Live";

}

}catch(e){

document.getElementById("status").innerHTML =
"Waiting for live match...";

}

}

loadScore();

setInterval(loadScore,3000);

</script>

</body>
</html>
