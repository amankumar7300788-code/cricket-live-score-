<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IND vs SA Live Score</title>

<style>

body{
margin:0;
font-family:Arial;
background:url('https://i.imgur.com/8Kh9FZB.jpg');
background-size:cover;
color:white;
}

.header{

background:linear-gradient(90deg,#0d47a1,#004ba0,#1b5e20);

padding:15px;

display:flex;

justify-content:space-between;

align-items:center;

font-size:32px;

font-weight:bold;

}

.team{

display:flex;

align-items:center;

gap:10px;

}

.team img{

width:60px;

}

.live{

color:red;

animation:blink 1s infinite;

font-size:22px;

}

@keyframes blink{

0%{opacity:1;}

50%{opacity:0;}

100%{opacity:1;}

}

.scorebar{

position:absolute;

bottom:0;

width:100%;

height:320px;

background:rgba(0,0,0,0.85);

border-top:4px solid red;

}

iframe{

width:100%;

height:100%;

border:none;

}

.footer{

position:absolute;

bottom:320px;

width:100%;

text-align:center;

font-size:22px;

background:rgba(0,0,0,0.6);

padding:5px;

}

</style>

</head>

<body>

<div class="header">

<div class="team">

<img src="https://flagcdn.com/w80/in.png">

INDIA

</div>

<div class="live">

● LIVE

</div>

<div class="team">

SOUTH AFRICA

<img src="https://flagcdn.com/w80/za.png">

</div>

</div>

<div class="footer">

T20 WORLD CUP 2026 – LIVE SCORE

</div>

<div class="scorebar">

<iframe src="https://widget.crictimes.org/"></iframe>

</div>

</body>

</html>
